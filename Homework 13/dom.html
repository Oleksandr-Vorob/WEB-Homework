<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>Document</title>
    <style>
        table tr.hide {
            display: none;
        }
        table tr.head {
            display: contents;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Goods</legend>

                <div class="row">
                    <div class="form-group col">
                        <label for="name-input" class="form-label mt-4">Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Enter name">
                    </div>
                    <div class="form-group col">
                        <label for="price-input" class="form-label mt-4">Price</label>
                        <input type="number" min="1" class="form-control" id="price-input" placeholder="Enter price">
                    </div>
                    <div class="form-group col">
                        <label for="size-input" class="form-label mt-4">Size</label>
                        <select id="size-input" class="form-control">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Big</option>
                        </select>
                    </div>
                </div>

                <button id="addProduct" type="button" class="btn btn-info my-4">Add Product</button>
            </fieldset>
        </form>

        <h2 class="mt-3">Products</h2>
        <input id = 'table1' type="search" class="form-control mb-2" placeholder="Search"> 
        <table class="table table-hover table-info">
            <thead>
                <tr class="head">
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Size</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <button id="clear" type="button" class="btn btn-outline-danger ">Clear all</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
