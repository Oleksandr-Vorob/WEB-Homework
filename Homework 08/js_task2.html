<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1
        let x = prompt('Enter a number from 0 to 9:');
        switch (x)
        {
            case "0": alert(')');
            break;
            case "1": alert('!');
            break;
            case "2": alert('@');
            break;
            case "3": alert('#');
            break;
            case "4": alert('$');
            break;
            case "5": alert('%');
            break;
            case "6": alert('^');
            break;
            case "7": alert('&');
            break;
            case "8": alert('*');
            break;
            case "9": alert('(');
            break;
        }

        //2
        let year = prompt('Enter year:');
        let audit = (year % 4 == 0 && year % 100 != 0) ? "This is a leap year!" : "This year is not a leap year!";
        alert(audit);
        
        //3
        let day = Number(prompt('Enter day:'));
        let month = Number(prompt('Enter month'));
        let year1 = Number(prompt('Enter year:'));
        if (year1 % 4 == 0 && year1 % 100 != 0 && day == 28 && month == 2)
        {
        day = 29;
        }
        else if (day == 31 && month == 12) 
        {
            day = 1;
            month = 1;
            year1 += 1;
        }
       else if (day == 31 || day == 28 && month == 2 || day == 29 && month == 2 
       || day == 30 && month == 4 || day == 30 && month == 6 || day == 30 && month == 9 || day == 30 && month == 11) 
        {
            day = 1;
            month += 1;
        }
        else {
            day += 1;
        }
        alert(day + "." + month + "." + year1);
    </script>
</body>
</html>
